    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var volpa1Ref = firebase.database().ref('Mechatronics/Voltage/Phase_1');
    var pfpa1Ref = firebase.database().ref('Mechatronics/Power_Factor/Phase_1');
    var ampspa1Ref = firebase.database().ref('Mechatronics/Amps/Phase_1');

    function displayData(snapshot, elementId) {
        if (snapshot.exists()) {
            var data = snapshot.val();
            var element = document.getElementById(elementId);
            element.textContent = data; // Change the content as needed
        } else {
            console.log("No data found for Phase 1");
        }
    }

    // Attach event listeners to continuously monitor changes in voltage and amperage data for Phase 1
    volpa1Ref.on('value', function(snapshot) {
        displayData(snapshot, 'volt');
    }, function(error) {
        console.error("Error reading voltage data for Phase 1:", error);
    });

    ampspa1Ref.on('value', function(snapshot) {
        displayData(snapshot, 'amps');
    }, function(error) {
        console.error("Error reading amperage data for Phase 1:", error);
    });
    pfpa1Ref.on('value', function(snapshot) {
        displayData(snapshot, 'pf');
    }, function(error) {
        console.error("Error reading amperage data for Phase 1:", error);
    });
</script>
